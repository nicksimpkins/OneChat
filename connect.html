<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style/connectstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <title>OneChat - Connect</title>
</head>
<body>
    <p class="header">Connect to People!</p>
    <div class="main">
        <p class="paramtxt">Set Parameters:</p>
        <p class="paramtxt">Age (Min. 18):</p>
        <input type="text" placeholder="Min. Age" class="paraminput">
        <p class="paramtxt">to</p>
        <input type="text" placeholder="Max. Age" class="paraminput">
        <p class="paramtxt">Gender:</p>
        <div id="input_pref_gender" class="paramdrop">
            <select name="gender" id="prefgender" required>
                <option value="Any">Any Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
        </div>
        <p class="paramtxt">Location:</p>
        <div id="input_location" class="paramdrop">
            <select name="location" id="preflocation" required>
                <option value="Any" id="any">Any Location</option>
                <option value="Birmingham, AL" id="birminghamal">Birmingham, AL</option>
                <option value="Montgomery, AL" id="montgomeryal">Montgomery, AL</option>
                <option value="Anchorage, AK">Anchorage, AK</option>
                <option value="Pheonix, AZ">Pheonix, AZ</option>
                <option value="Tucson, AZ">Tucson, AZ</option>
                <option value="Little Rock, AK">Little Rock, AK</option>
                <option value="Los Angeles, CA">Los Angeles, CA</option>
                <option value="San Diego, CA">San Diego, CA</option>
                <option value="San Fransisco, CA">San Fransico, CA</option>
                <option value="Sacremento, CA">Sacremento, CA</option>
                <option value="Boulder, CO">Boulder, CO</option>
                <option value="Denver, CO">Denver, CO</option>
                <option value="Hartford, CT">Hartford, CT</option>
                <option value="Wilmington, DE">Wilmington, DE</option>
                <option value="Jacksonville, FL">Jacksonville, FL</option>
                <option value="Miami, FL">Miami, FL</option>
                <option value="Orlando, FL">Orlando, FL</option>
                <option value="Tallahassee, FL">Tallahassee, FL</option>
                <option value="Tampa, FL">Tampa, FL</option>
                <option value="Atlanta, GA">Atlanta, GA</option>
                <option value="Savannah, GA">Savannah, GA</option>
                <option value="Honolulu, HI">Honolulu, HI</option>
                <option value="Boise, ID">Boise, ID</option>
                <option value="Champaign, IL">Champaign, IL</option>
                <option value="Chicago, IL">Chicago, IL</option>
                <option value="Indianapolis, IN">Indianapolis, IN</option>
                <option value="Fort Wayne, IN">Fort Wayne, IN</option>
                <option value="Cedar Rapids, IA">Cedar Rapids, IA</option>
                <option value="Des Moines, IA">Des Moines, IA</option>
                <option value="Topeka, KS">Topeka, KS</option>
                <option value="Wichita, KS">Wichita, KS</option>
                <option value="Lexington, KY">Lexington, KY</option>
                <option value="Louisville, KY">Louisville, KY</option>
                <option value="Lafayette, LA">Lafayette, LA</option>
                <option value="New Orleans, LA">New Orleans, LA</option>
                <option value="Shreveport, LA">Shreveport, LA</option>
                <option value="Bangor, ME">Bangor, ME</option>
                <option value="Portland, ME">Portland, ME</option>
                <option value="Baltimore, MD">Baltimore, MD</option>
                <option value="Ocean City, MD">Ocean City, MD</option>
                <option value="city">city</option>
                <option value="city">city</option>
                <option value="city">city</option>
                
              </select>
        </div>
        <br>
        <br>
        <button id=""><a href="main.html">Find Someone!</a></button>
    </div>

</body>
</html>
