<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style/mainstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="sidebar">
    <p></p>
    <a href="connect.html"><img src="media/video.png" class="controlimg"></a>

   <script type="module" src="datagrab.js"></script>

    <section class="about1">

        <p class="aboutinfo" id="age"></p><p class="aboutinfo">Years Old</p>
        <p class="aboutinfo" id="location"></p>
        <p class="aboutinfo" id="gender"></p>

    <section class="about2">

          <li><p class="aboutinfo" id="intrestfour"></p></li>

        <p class="topic">Fav Places:</p>
        <ul>
          <li><p class="aboutinfo" id="fpone"></p></li>

          <li><p class="aboutinfo" id="fpthree"></p></li>
          <li><p class="aboutinfo" id="fpfour"></p></li>
        </ul>
    </section>
    <section class="about4">
        <p class="topic">Fav Foods:</p>
        <ul>
          <li><p class="aboutinfo" id="ffone"></p></li>
          <li><p class="aboutinfo" id="fftwo"></p></li>
          <li><p class="aboutinfo" id="ffthree"></p></li>
          <li><p class="aboutinfo" id="fffour"></p></li>
        </ul>
    </section>

    <p class="follow">Add User</p>
    <img src="media/skip.png" class="skipimg">

  <img src="media/placeholder.png" class="medialocalusr">
